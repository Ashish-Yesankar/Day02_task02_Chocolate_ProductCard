<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card - Chocolate</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
    <div class="card">
        <div class="left">
            <img src="./assets/dark-chocolate.jpg" alt="chocolate Picture">
            <i class="fa fa-long-arrow-left"></i>
            <i class="fa fa-long-arrow-right"></i>
        </div>

        <div class="right">
            <div class="product-info">
                <div class="product-name">
                    <h1>ChocoMart</h1>
                    <i class="fa fa-search"></i>
                    <i class="fa fa-user"></i>
                    <i class="fa fa-shopping-cart"></i>
                </div>

                <div class="details">
                    <h3>Choco season</h3>
                    <h2>Chocolate - A new kind of taste</h2>
                    <h4><span class="fa fa-rupee"></span>89</h4>
                    <h4 class="dis"><i class="fa fa-rupee"></i>139</h4>
                </div>

                <ul>
                    <li>QUANTITY</li>
                    <li class="bg">Small-Pack of 1</li>
                    <li class="bg">Medium-Pack of 3</li>
                    <li class="bg">Large-Pack of 5</li>
                    <li class="bg">Extra Large-Pack of 9</li>

                </ul>
                <ul>
                    <li>TYPES</li>
                    <li class="yellow">Dark</li>
                    <li class="black">Milk</li>
                    <li class="blue">White</li>
                    <li>Ruby</li>
                </ul>

                <span class="foot"><i class="fa fa-shopping-bag"></i>Order Now</span>
                <span class="foot"><i class="fa fa-shopping-cart"></i>Add To Cart</span>
            </div>
        </div>

    </div>
</body>
</html>
